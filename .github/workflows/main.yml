name: Sync to Hugging Face hub

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Configure git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Add Hugging Face remote
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://arul15:${HF_TOKEN}@huggingface.co/spaces/arul15/search_engine_llm || true
          git remote -v

      - name: Pull from Hugging Face (rebase)
        run: |
          git pull hf main --rebase || git pull hf main --allow-unrelated-histories

      - name: Push to Hugging Face
        run: git push hf main
